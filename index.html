<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate Hero Section</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="hero-section">
      <div class="text-container">
        <h1 class="text">
          <span>IMAGINING </span><br />

          <span>CONCEPTS</span><br />

        </h1>

      <div class="circular-layout">

            class="image-component"

          >

              class="custom-component"
              style="
                background-image: url('https://i.ibb.co.com/7dp1ZrW4/ashley-byrd-dr-PLo9-q-VAw-unsplash.jpg');
                background-size: cover;
                background-position: center;
              "
            ></div>
            <div
              style="
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: transparent;
              "
            >
              <span style="color: white; font-size: 30px; font-weight: bold"
                >BIGGER SCIENCE</span
              >
            </div>
            <div class="transparent-content">
              <div class="diagonal-line diagonal-line-1"></div>
