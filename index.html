<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate Hero Section</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="hero-section">
      <div class="text-container">
        <h1 class="text">
          IMAGINING <br />
          UNIQUE <br />
          CONCEPTS <br />
          AND DIGITAL <br />
          EXPERIENCE
        </h1>
      </div>
      <div class="circular-layout">
        <a class="circular-item" style="text-decoration: none">
          <div
            class="image-component"
            style="position: relative; overflow: hidden; height: 100%"
          >
            <div
              class="custom-component"
              style="
                height: 200px;
                width: 300px;
                border-radius: 10px;
                background-image: url('https://i.ibb.co.com/mYzGMgv/ramon-salinero-v-EE00-Hx5d0-Q-unsplash.jpg');
                background-size: cover;
                background-position: center;
              "
            ></div>
            <div
              style="
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: transparent;
              "
            >
              <span style="color: white; font-size: 30px; font-weight: bold"
                >Dallas</span
              >
            </div>
            <div class="transparent-content">
              <div class="diagonal-line diagonal-line-1"></div>
              <div class="diagonal-line diagonal-line-2"></div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
